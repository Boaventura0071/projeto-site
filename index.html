<html lang="pt-br">

        </nav>

    </header>

    <main class="main">
        <section class="home" id="home">
            <div class="img-do-home">
                <img src="./imagens/20220702_232325.jpg" alt="Foto1" class="foto-home">
            </div>

            <div class="home-conteudo">
                <h1 class="nome-home">
                    Ashley
                </h1>

                <p class="p-home">
                    Ash
                </p>
            </div>
        </section>

        <section class="sobre" id="sobre">

            <br>
            <br>
            <h1 class="titulo1"> Sobre</h1>
            <div class="sobre-contudo">
                <div class="sobre-texto">
               
                    <h1 class="titulo2">
                        Olá!
                    </h1>
                        
                        <br>
                        <br>
                        
                    <p class="texto1">
                        Este site é dedicado à uma pessoa incrível, divertida, amiga demais.
                        Tem ótimo gosto músical, cozinha muito bem, fã de AC/DC e Stray Kids
                        <i class="bi bi-balloon-heart"></i>
                     </p>
                </div>

                <div class="sobre-social">
                    <h2 class="instagram"> <i class="bi bi-instagram"></i> Instagram </h2>
                    <a href="https://www.instagram.com/ashleygutbier/" class="instagram-link"> @ashleygutbier </a>
                </div>
            </div>    
        <section>

        <section class="fotos" id="fotos">
            
            <h1 class="fotos-titulo"> Fotos! </h1>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
            <div class="fotos-conteudo">

                <div class="fotos-bloco">
                    <img src="./imagens/20220702_232325.jpg" alt="foto 1" class="foto">
                </div>

                <div class="fotos-bloco">
                    <img src="./imagens/20220702_232333.jpg" alt="Foto2" class="foto">
                </div>
            </div>

            <div class="fotos-conteudo15">
                <div class="fotos-bloco15">
                    <img src="./imagens/IMG_20220702_232220_370.jpg" alt="Foto3" class="foto">
                </div>
            </div>

            <div class="fotos-conteudo18">
                <div class="fotos-bloco18">
                    <img src="./imagens/IMG_20220702_232227_997.jpg" alt="Foto3" class="foto">
                </div>
            </div>

            <div class="fotos-conteudo2">

                <div class="fotos-bloco2">
                    <img src="./imagens/20220702_235825.jpg" alt="foto 1" class="foto">
                </div>

                <div class="fotos-bloco2">
                    <img src="./imagens/IMG_20220702_232223_751 (1).jpg" alt="Foto2" class="foto">
                </div>

        </section>

        <section class="músicas" id="músicas">
            
            <h1 class="Musica">Músicas!</h1>

            <div class="musicas-conteudo">
                <div class="musicas-bloco">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/5IpYOF4Hi6Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>

            <div class="musicas-conteudo2">
                <div class="musicas-bloco2">
                    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/kgpSzdON2CE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>

                <div class="musicas-bloco2">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/RuLT9-_NiHs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </section>

        <section class="contato" id="contato">
            <section class="contato" id="contato">
                <h1 class="contato-titulo">Entre em contato</h1>
    
                <div class="contato-conteudo">
                    <form action="" id="formulario">
    
                   
    
                        <div class="primeiro-nome">
                            <label for="Pnome"> Primeiro nome </label>
    
                            <input type="text" id="Pnome" name="fname" placeholder="Seu nome">
                        </div>
    
                        <div class="segundo-nome">
                            <label for="Snome"> Sobrenome </label>
    
                            <input type="text" id="Snome" name="lname" placeholder="Seu sobrenome">
                        </div>
    
                        <div class="e-mail">
                            <label for="e-mail"> Seu E-mail </label>
    
                            <input type="text" id="e-mail" name="e-mail" placeholder="exemplo@exemplo.com">
                        </div>
    
                        
    
                        <div class="mensagem">
    
                            <label for=""> Sua Mensagem </label>
    
                            <textarea name="mensagem" id="mensagem" cols="30" rows="10"> </textarea>
    
                        </div>
    
                        <div class="botão-enviar">
                            <input type="submit">
                        
                    </form>
    
                   </div>
                </div>
        </section>
    </main>
</body>
